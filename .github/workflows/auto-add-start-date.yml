name: Add Start Date to Issues

on:
  workflow_run:
    workflows:
      - Auto Add Project
    types:
      - completed

jobs:
  set-start-date:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Set Start Date
      - name: Set Start Date
        uses: EndBug/project-fields@v2
        with:
          operation: set
          fields: Start date
          github_token: ${{ secrets.PAT_SECRET }}
          project_url: https://github.com/orgs/jv-kune-kune/projects/1
          resource_url: ${{ github.event.workflow_run.head_commit.message }} # Extract the resource URL
          values: ${{ github.event.workflow_run.head_commit.timestamp }}
